
		{% extends "main.html" %}
		{% block content %}
		{% include "header.html" %}
			<div class="row divider green">
				<div class="col-md-12"></div>
			</div>
			<div class="row banner menu">
				<div class="col-md-11 col-md-offset-1 padding-none">
					<h1>{{ category.name }}</h1>
				</div>
			</div>

<br></br>

				<div style="background-color:white;">
					<p style="font-size:200%; padding-left: 100px;" >{{categoryItems.name}}</p>
			        <p style="font-size:150%; padding-left: 100px; line-height: 1.8;">{{categoryItems.description}}</p>
				</div>


<br></br>

		{%if 'username' not in session %}
				<a href = "{{url_for('showCategoryItemList', category_id = categoryItems.category.id)}}">Back</a>
		{% else %}
				<a href = "{{url_for('editItem', category_id = categoryItems.category.id, item_id = categoryItems.id)}}" style="font-size:120%;">Edit</a>&nbsp &nbsp
				<a href = "{{url_for('deleteItem', category_id = categoryItems.category.id, item_id = categoryItems.id)}}" style="font-size:120%;">Delete</a>&nbsp&nbsp
        <a href = "{{url_for('showCategories', category_id = categoryItems.category.id, item_id = categoryItems.id)}}" style="font-size:120%;">Back</a>
		{% endif %}




		{% endblock %}
